<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>operaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Número 1</ion-label>
    <ion-input [(ngModel)]="num1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Operación</ion-label>
    <ion-input [(ngModel)]="op"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Número 2</ion-label>
    <ion-input [(ngModel)]="num2"></ion-input>
  </ion-item>

  <ion-button (click)="operacion()">
    <ion-label>Calcular</ion-label>
  </ion-button>

  <p>
    {{message}}
  </p>
</ion-content>
