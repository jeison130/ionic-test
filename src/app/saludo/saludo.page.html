<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>saludo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Ingresa tu nombre</ion-label>
    <ion-input [(ngModel)]="nombre"></ion-input>
  </ion-item>

  <ion-button (click)="saludar()">
    <ion-icon name="hand-right-outline"></ion-icon>
    <ion-label>Saludar</ion-label>
  </ion-button>
  
  <p>El texto almacenado es {{ textoAlmacenado }}</p>
</ion-content>
